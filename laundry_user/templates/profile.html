{% extends 'layout.html' %}
{% block title %}
  Profile
{% endblock %}
{% block main %}
  {% include 'sidebar.html' %}

  <div class="p-4 sm:ml-64">
    <!-- border -->
    <div class="p-4 border-2 border-[#3b4682]/50 dark:border-[#3b4682] bg-[#4c579b0b] dark:bg-[#4c569b]/20 border-dashed rounded-lg">
      <!-- Update profile -->
      <form method="POST">
        {% csrf_token %}
        <!-- introduction -->
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-7">
            <h2 class="text-base font-semibold leading-7">Manage your profile</h2>
            <p class="mt-1 text-sm leading-6 text-[#4c569b]">Users can view and update their profile details.</p>
          </div>
        </div>

        <div class="mt-5 flex flex-col gap-x-6 gap-y-8 px-6 md:px-16 lg:px-52">
          <!-- Email, Phone (View) -->
          <div class="flex flex-row flex-wrap gap-6">
            <div class="flex flex-col">
              <label for="{{ form.email.id_for_label }}">Email</label>
              <input class="mt-2 rounded-lg shadow-sm bg-[#f9fbfc] dark:bg-[#353a55] border border-gray-300 dark:border-gray-600 focus:border-[#4c569b] focus:ring-1 focus:ring-[#4c569b] py-2 px-3 text-gray-900 dark:text-white transition read-only:border-opacity-50 read-only:bg-opacity-50 read-only:text-opacity-70" type="email" name="email" id="{{ form.email.id_for_label }}" value="{{ form.email.value }}" readonly />
            </div>

            <div class="flex flex-col">
              <label for="{{ form.phone.id_for_label }}">Phone</label>
              <input class="mt-2 rounded-lg shadow-sm bg-[#f9fbfc] dark:bg-[#353a55] border border-gray-300 dark:border-gray-600 focus:border-[#4c569b] focus:ring-1 focus:ring-[#4c569b] py-2 px-3 text-gray-900 dark:text-white transition read-only:border-opacity-50 read-only:bg-opacity-50 read-only:text-opacity-70" type="text" name="phone" id="{{ form.phone.id_for_label }}" value="{{ form.phone.value }}" readonly />
            </div>

            <div class="flex flex-col">
              <label for="role">Role</label>
              <input class="mt-2 rounded-lg shadow-sm bg-[#f9fbfc] dark:bg-[#353a55] border border-gray-300 dark:border-gray-600 focus:border-[#4c569b] focus:ring-1 focus:ring-[#4c569b] py-2 px-3 text-gray-900 dark:text-white transition read-only:border-opacity-50 read-only:bg-opacity-50 read-only:text-opacity-70" type="text" id="role" value="{{ user.display_role|title }}" readonly />
            </div>
          </div>

          <!-- First name -->
          <div class="flex flex-row flex-wrap gap-6">
            <div class="flex flex-col grow">
              <label for="{{ form.first_name.id_for_label }}">First name</label>
              <input class="mt-2 rounded-lg shadow-sm bg-[#f9fbfc] dark:bg-[#353a55] border border-gray-300 dark:border-gray-600 focus:border-[#4c569b] focus:ring-1 focus:ring-[#4c569b] py-2 px-3 text-gray-900 dark:text-white transition read-only:border-opacity-50 read-only:bg-opacity-50 read-only:text-opacity-70" type="text" name="first_name" id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value }}" />
              {{ form.first_name.errors }}
            </div>
            <div class="flex flex-col grow">
              <label for="{{ form.last_name.id_for_label }}">Last name</label>
              <input class="mt-2 rounded-lg shadow-sm bg-[#f9fbfc] dark:bg-[#353a55] border border-gray-300 dark:border-gray-600 focus:border-[#4c569b] focus:ring-1 focus:ring-[#4c569b] py-2 px-3 text-gray-900 dark:text-white transition read-only:border-opacity-50 read-only:bg-opacity-50 read-only:text-opacity-70" type="text" name="last_name" id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value }}" />
              {{ form.last_name.errors }}
            </div>
          </div>
          <button class="w-full mt-6 bg-[#4c569b] hover:bg-[#3b4682] text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all duration-300">Update profile</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
