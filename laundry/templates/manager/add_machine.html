{% extends 'layout.html' %}

{% block title %}Machine{% endblock %}

{% block navbar%}{% include 'managerbar.html' %}{% endblock %}

{% block main %}
{% include 'manager/sidebar.html'%}
 <div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
      <form>
         <div class="space-y-12">
           <div class="border-b border-gray-900/10 pb-7">
             <h2 class="text-base font-semibold leading-7 text-gray-900">Manage Machine</h2>
             <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly so be careful what you share.</p>
             </div>
           </div>

           <div class="pt-3 border-b border-gray-900/10 pb-12">
       
             <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
       
               <div class="sm:col-span-3">
                 <label for="size" class="block text-sm font-medium leading-6 text-gray-900">Size</label>
                 <div class="mt-2">
                   <select id="size" name="size" autocomplete="size-name" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                     <option>S (10 KG)</option>
                     <option>M (14 KG)</option>
                     <option>L (16 KG)</option>
                   </select>
                 </div>
               </div> 

               <div class="sm:col-span-3">
                <label for="machine-code" class="block text-sm font-medium leading-6 text-gray-900">Machine Code</label>
                <div class="mt-2">
                  <input type="text" name="machine-code" id="machine-code" autocomplete="family-name" 
                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
       
               <div class="col-span-full">
                 <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                 <div class="mt-2">
                   <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                 </div>
               </div>
       
               <div class="sm:col-span-2 sm:col-start-1">
                 <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Duration</label>
                 <div class="mt-2">
                   <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                 </div>
               </div>
       
               <div class="sm:col-span-2">
                 <label for="region" class="block text-sm font-medium leading-6 text-gray-900">.</label>
                 <div class="mt-2">
                   <input type="text" name="region" id="region" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                 </div>
               </div>
       
               <div class="sm:col-span-2">
                 <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">.</label>
                 <div class="mt-2">
                   <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                 </div>
               </div>
             </div>
           </div>
         </div>
       
         <div class="mt-6 flex items-center justify-end gap-x-6">
           <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
           <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
         </div>
       </form>
    </div>
 </div>
  
{% endblock %}
