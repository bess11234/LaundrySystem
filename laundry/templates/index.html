{% extends 'layout.html' %}

{% block title %}Index{% endblock %}


{% block main %}
<div class="mx-auto my-12 w-fit">
<h1 class="text-xl font-bold w-fit m-auto">LOGIN</h1>
<div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2020 Acme Corp. All rights reserved.
    </p>
  </div>
</div>

<div class="text-3xl place-items-center grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>

<div class="text-3xl place-items-center flex flex-row ">
  <div class="grow-0">1</div>
  <div class="grow-0">2</div>
  <div class="grow-0">3</div>
  <div class="grow-0">4</div>
  <div class="grow-0">5</div>
  <div class="grow-0">6</div>
  <div class="grow">7</div>
  <div class="grow-0">82222222</div>
</div>
{% endblock %}
