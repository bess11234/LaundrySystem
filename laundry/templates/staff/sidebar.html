<div class="block">
    <aside class="absolute left-0 z-40 w-40 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar" id="sidebar">
      <div class="h-full px-3 py-4 overflow-y-auto sidebar shadow-sm">
        <ul class="space-y-1 font-medium mb-4">
            <li class="text-center">
                <p class="text-center text-lg">Size</p>
                {% comment %} <h1 class="text-xl">{{ user.first_name }} {{ user.last_name }} #รูป</h1> {% endcomment %}
              </li>
              {% for size in machine_size%}
                <li>
                    <a href="#" class="flex items-center p-2 py-3 text-[#0c0d18] rounded-lg dark:text-white hover:bg-[#fafdff]/90 md:hover:bg-[#eef7fc]/70 dark:hover:bg-[#0c0d18] dark:md:hover:bg-[#272c4f] group">
                    <span class="flex-1 ms-3 whitespace-nowrap">{{size.size}}</span>
                    <span span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium bg-[#d0d4ff] rounded-full dark:bg-[#707ec0]">{{sidebar_staff}}</span>
                    </a>
                </li>
              {% endfor %}
        </ul>
        <hr class="border-black/10 dark:border-white/10" />
      </div>
    </aside>
  </div>
